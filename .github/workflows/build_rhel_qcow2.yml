name: Build RHEL bootc qcow disk image with GHA
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - '**'
jobs:

  rhel-bootc-qcow2-build:
    name: Build RHEL bootc qcow2 image with repo access
    runs-on: ubuntu-latest
    env:
      # Disable Subscription Manager container passthrough
      SMDEV_CONTAINER_OFF: 1
      # Subscription Manager credentials - uses repository secrets
      # RHT_ORGID: "${{ secrets.RHT_ORGID }}"
      # RHT_ACT_KEY: "${{ secrets.RHT_ACT_KEY }}"
      
      # Source registry for base image
      SOURCE_REGISTRY_HOST: "registry.redhat.io"
      # Source credentials - uses repository secrets
      # SOURCE_REGISTRY_USER: "${{ secrets.SOURCE_REGISTRY_USER }}"
      # SOURCE_REGISTRY_PASSWORD: "${{ secrets.SOURCE_REGISTRY_PASSWORD }}"

      # Source container image namespace and name (eg: myrepo/myimage)
      SOURCE_CONTAINER_REGISTRY: "ghcr.io"
      SOURCE_CONTAINER_IMAGE: "${{ github.actor }}/${{github.event.repository.name}}"
      SOURCE_CONTAINER_IMAGE_TAG: "main"

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Build QCOW2 disk image
        id: build-qcow2
        uses: osbuild/bootc-image-builder-action@v0.0.2
        with:
          config-file: ./config.toml
          image: "${{ env.SOURCE_CONTAINER_REGISTRY }}/${{ env.SOURCE_CONTAINER_IMAGE }}:${{ env.SOURCE_CONTAINER_IMAGE_TAG }}"
          types: |
            qcow2

      - name: Upload QCOW2 disk image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhel-images
          path: ${{ steps.build-qcow2.outputs.output-directory }}
          if-no-files-found: error
          compression-level: 0
          overwrite: true
      
  push-container-disk:
    needs: rhel-bootc-qcow2-build
    name: Convert qcow2 disk to "container disk" and push to registry
    runs-on: ubuntu-latest
    env:
      # Disable Subscription Manager container passthrough
      SMDEV_CONTAINER_OFF: 1
      # Subscription Manager credentials - uses repository secrets
      # RHT_ORGID: "${{ secrets.RHT_ORGID }}"
      # RHT_ACT_KEY: "${{ secrets.RHT_ACT_KEY }}"
      
      # Source registry for base image
      SOURCE_REGISTRY_HOST: "registry.redhat.io"
      # Source credentials - uses repository secrets
      # SOURCE_REGISTRY_USER: "${{ secrets.SOURCE_REGISTRY_USER }}"
      # SOURCE_REGISTRY_PASSWORD: "${{ secrets.SOURCE_REGISTRY_PASSWORD }}"

      # Source container image namespace and name (eg: myrepo/myimage)
      SOURCE_CONTAINER_REGISTRY: "ghcr.io"
      SOURCE_CONTAINER_IMAGE: "${{ github.actor }}/${{github.event.repository.name}}"
      SOURCE_CONTAINER_IMAGE_TAG: "main"

      # Containerfile to build
      CONTAINERFILE: "Containerfile.containerdisk"

      # Destination image namespace and name (eg: myrepo/myimage)
      DEST_IMAGE: "${{ github.actor }}/${{github.event.repository.name}}"

      # List of tags to publish
      TAGLIST: latestdiskimage ${{ github.sha }}

      # Destination registry for built images
      DEST_REGISTRY_HOST: "ghcr.io"
      # Destination credentials - uses platform variables and secrets
      # DEST_REGISTRY_USER: "${{ github.actor }}"
      # DEST_REGISTRY_PASSWORD: "${{ secrets.GITHUB_TOKEN }}"

    container:
      image: registry.access.redhat.com/ubi9/ubi
      options: --privileged
    permissions:
      contents: write
      packages: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Download QCOW2 disk image as artifact
        uses: actions/download-artifact@v5
        with:
          name: rhel-images
          path: ${{ steps.build-qcow2.outputs.output-directory }}
      
      - name: Get container tools in UBI builder
        run: dnf -y install podman buildah skopeo

      # workaround for https://github.com/redhat-actions/podman-login/issues/42 since the docker config from the host doesn't come up to the container
      - name: Workaround open podman-login action issue
        env:
          auth: "{ \"auths\": {} }"
        run: |
          mkdir -p $HOME/.docker
          echo $auth > $HOME/.docker/config.json

      - name: Use buildah bud to create the container disk image
        id: build-container-disk-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.DEST_IMAGE }}
          tags: ${{ env.TAGLIST }}
          containerfiles: ${{ env.CONTAINERFILE }}
      
      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.DEST_REGISTRY_HOST }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          auth_file_path: /run/containers/0/auth.json

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.DEST_REGISTRY_HOST }}
       
